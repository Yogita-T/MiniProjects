<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="challenge4.css">
    
    <title>Challenge</title>
</head>
<body>
    <div id="colorful-buttons" class="container-4">
        <header>
          <h2>Challenge 4: Change the color of the Buttons</h2>
        </header>
  
        <div>
          <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
          </form>
  
          <button class="btn btn-primary">Facebook!</button>
          <button class="btn btn-danger">Yahoo!</button>
          <button class="btn btn-warning">Google</button>
          <button class="btn btn-success">House</button>
        </div>
      </div>

    
</body>
<script src="challenge4.js"></script>
</html>
